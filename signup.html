        <div class="form-group">

        <div class="form-group">

        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Password">
        </div>
        <div class="col-md-12 text-center mb-3">
          <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm gradient-button" id = "buton" href="confirm.html" style = "background-image: linear-gradient(to right, #00d2ff 0%, #3a7bd5 51%, #00d2ff 100%);">Sign Up</button>
